<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/Facebook-logo.png" />
    <link rel="stylesheet" href="/stylesheet.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Facebook - log in or sign up</title>

</head>

<body class="bg-gray-100">
    <div class="container flex mx-auto items-center justify-center mt-28">
        <div class="left mr-20 w-1/3">
            <img class="w-80" src="facebooklogo.svg" alt="">
            <p class="text-2xl font-sans mx-8">Connect with friends and the world around you on Facebook.</p>

        </div>
        <div class="right flex flex-col bg-white p-5 w-[27%] border border-spacing-2 border-gray-300 rounded-xl">

            <input class="px-7 h-14 my-2 border border-1 border-gray-200 rounded-lg focus:outline-blue-600" type="text"
                placeholder="Email or phone number">
            <input class="px-5 h-12 my-2 border border-1 border-gray-200 rounded-lg focus:outline-blue-600" type="text"
                placeholder="Password">
            <button class="bg-blue-500 hover:bg-blue-600 text-white text-xl font-bold py-3 my-2 rounded-md">Log
                In</button>
            <span class="text-blue-600 my-2 mx-auto text-sm cursor-pointer hover:underline">Forgot password?</span>
            <hr class="my-2">
            <button
                class="bg-green-600 hover:bg-green-700 px-5 py-3 my-2 rounded-lg w-fit mx-auto font-bold text-white">Create
                new account</button>

        </div>
    </div>
    <div class="down flex flex-col items-center justify-center">

        <span class="text-sm mt-5 ml-[510px]"><span class="font-bold">Create a Page</span> for a celebrity, brand or
            business.</span>
    </div>

    <footer class="foot bg-white h-[10vh] mt-40">
        <span>
            <ul class="flex space-x-3 ml-[300px] mt-20 p-5">
                <li class="text-sm cursor-pointer hover:underline font-extralight">नेपाली</li>
                <li class="text-sm cursor-pointer hover:underline font-extralight">हिन्दी</li>
                <li class="text-sm cursor-pointer hover:underline font-extralight">English (US)</li>
                <li class="text-sm cursor-pointer hover:underline font-extralight">Español</li>
                <li class="text-sm cursor-pointer hover:underline font-extralight">Português (Brasil)</li>
                <li class="text-sm cursor-pointer hover:underline font-extralight">日本語</li>
                <li class="text-sm cursor-pointer hover:underline font-extralight">Français (France)</li>
                <li class="text-sm cursor-pointer hover:underline font-extralight">Deutsch</li>
                <li class="text-sm cursor-pointer hover:underline font-extralight">Italiano </li>
                <li class="text-sm cursor-pointer hover:underline font-extralight">العربية</li>
                <li class="text-sm cursor-pointer hover:underline font-extralight">中文(简体)</li>
            </ul>
            <p class="flex justify-center text-sm font-serif font-extralight">For © Anunay Dai</p>

        </span>

    </footer>
</body>

</html>
